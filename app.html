<template>
  <div class="container" css="margin-top: ${50}px">
    <button
      class="btn btn-outline-success"
      type="submit"
      click.delegate="register()"
      css="margin-bottom: ${20}px"
    >
      Register here
    </button>
    <form class="form-row align-items-center">
      <div class="container form-row">
        <div class="col-md-4 mb-3 ">
          <label>First name</label>
          <input
            class="form-control"
            type="text"
            value.bind="name"
            placeholder="Name"
            reqired
          />
        </div>
        <div class="col-md-4 mb-3">
          <label>Last name</label>
          <input
            class="form-control"
            type="text"
            value.bind="surname"
            placeholder="Last Name"
            reqired
          />
        </div>
        <div class="col-md-4 mb-3">
          <label>E-mail</label>
          <input
            class="form-control"
            type="text"
            value.bind="email"
            placeholder="E-mail"
          />
        </div>
        <div class="col-auto my-1">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="autoSizingCheck2"
            />
            <label class="form-check-label" for="autoSizingCheck2">
              Remember me
            </label>
          </div>
        </div>
        <button type="button" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
</template>
